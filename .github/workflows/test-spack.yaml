name: Pakages Test Building
on:
  pull_request: []
  push:
    branches:
      - main 
 
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        repo: [["zlib", "https://github.com/pakages/zlib/"]]  
    runs-on: ubuntu-latest
    name: Pakages Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Pakages and Spack
        run: |
           git clone --depth 1 https://github.com/spack/spack /tmp/spack
           export PATH=/tmp/spack/bin:${PATH}
           pip install -e .[all]

      - name: Build ${{ matrix.repo }}
        env:
          package: ${{ matrix.repo[0] }}
          repo: ${{ matrix.repo[1] }}
        run: |
          export PATH=/tmp/spack/bin:${PATH}
          git clone ${repo}
          cd ${package}
          pakages build --builder spack ${package}
